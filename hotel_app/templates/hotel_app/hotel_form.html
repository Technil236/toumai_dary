{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add New Hotel</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Hotel</button>
    </form>
</div>
{% endblock %}
