{% extends 'base.html' %}

{% block content %}
<h2>Your Hotels</h2>
<a href="{% url 'add_hotel' %}" class="btn btn-primary">Add New Hotel</a>

<div class="row mt-4">
    {% for hotel in hotels %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ hotel.cover_image.url }}" class="card-img-top" alt="{{ hotel.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ hotel.name }}</h5>
                <p class="card-text">{{ hotel.description|truncatechars:100 }}</p>
                <a href="{% url 'manage_hotel' hotel.id %}" class="btn btn-info">Manage</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <p>You haven't added any hotels yet.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
